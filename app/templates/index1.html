<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index1.css') }}" />
  </head>
  <body>
    <h1>Product Table</h1>
    <table>
      <thead>
        <tr>
          <th>Артикул</th>
          <th>Название</th>
          <th>Поставщик</th>
          <th>Свойства</th>
          <th>Остаток</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
